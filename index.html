<!DOCTYPE html>
<html lang="ru">
<head>

<style>
    body {

        padding: 0;
        background: #000;
        overflow-x: hidden;
        font-family: "Poppins", sans-serif;
    }

    /* –¢—É–º–∞–Ω */
    .fog {

        width: 200%;
        height: 200%;
        top: -50%;
        left: -50%;
        background: radial-gradient(circle, rgba(255,0,150,0.08), transparent 70%);
        animation: fogMove 25s ease-in-out infinite alternate;

        color: #ff4dd8;

    }

        from { opacity: 0; transform: translateY(-20px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    button {
        display: block;
        margin: 25px auto;
        padding: 14px 26px;
        background: #ff009d;
        border: none;
        color: white;
        font-size: 20px;
        border-radius: 15px;
        cursor: pointer;
        box-shadow: 0 0 15px #ff00cc, 0 0 40px #ff00cc;
        transition: 0.2s;
    }

    button:hover {
        transform: scale(1.07);
        box-shadow: 0 0 25px #ff00cc, 0 0 60px #ff00cc;
    }

    .content {
        width: 90%;
        max-width: 900px;
        margin: 0 auto;
        margin-top: 20px;
        padding: 25px;
        font-size: 18px;
        line-height: 1.6;
        color: #ffb3f0;
        border: 2px solid #ff33cc;
        border-radius: 20px;
        box-shadow: 0 0 20px #ff00c8, inset 0 0 20px #ff00a8;
        opacity: 0;
        transition: 1s ease;
        white-space: pre-wrap;
    }

    /* –ü–∞–¥–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ */
    .heart {
        position: fixed;
        top: -20px;
        color: #ff3bbd;
        pointer-events: none;
        text-shadow: 0 0 8px #ff008c, 0 0 20px #ff00b3;
        animation: fall linear;
    }

    @keyframes fall {
        to {
            transform: translateY(120vh);
            opacity: 0;
        }
    }

    @media(max-width: 600px){
        h1 { font-size: 34px; }
        .content { font-size: 16px; padding: 20px; }
    }
</style>
</head>

<body>

<div class="fog"></div>

<h1>–ú–æ–µ–π –õ—é–±–∏–º–æ–π</h1>

<button id="revealBtn">–ù–∞–∂–º–∏ üíó</button>

<div class="content" id="textBox"></div>

<script>
/* –¢–µ–∫—Å—Ç –ø–æ —Å–∏–º–≤–æ–ª–∞–º */
let text = `–° –¥–Ω—ë–º —Ä–æ–∂–¥–µ–Ω–∏—è, –ù–∞—Å—Ç—å! üéâ

–Ø —Ö–æ—á—É, —á—Ç–æ–±—ã —É —Ç–µ–±—è –±—ã–ª–æ –≤—Å—ë —Å–∞–º–æ–µ –ª—É—á—à–µ–µ ‚Äî —Ö–æ—Ä–æ—à–∏–µ –æ—Ü–µ–Ω–∫–∏, –æ—Ç–ª–∏—á–Ω–æ–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ, —á—Ç–æ–±—ã –±—Ä–∞—Ç —Å–ª—É—à–∞–ª—Å—è, –∏ —á—Ç–æ–±—ã —Ç—ã –æ—Å—Ç–∞–≤–∞–ª–∞—Å—å —Ç–∞–∫–æ–π –∂–µ –ø—Ä–µ–∫—Ä–∞—Å–Ω–æ–π, –∫–∞–∫–æ–π —è —Ç–µ–±—è –∑–Ω–∞—é.

–ù–æ —á–µ—Å—Ç–Ω–æ, –≤—Å—ë —ç—Ç–æ –≤—Ä–µ–º—è —è –¥—É–º–∞–ª –æ –Ω–∞—Å. –Ø –¥—É–º–∞–ª –æ —Ç–æ–º, –∫–∞–∫ –±—ã–ª–æ –ª–µ–≥–∫–æ –∏ –ø—Ä–∏—è—Ç–Ω–æ –æ–±—â–∞—Ç—å—Å—è —Å —Ç–æ–±–æ–π –≤ –Ω–∞—á–∞–ª–µ, –∫–∞–∫ —è —á—É–≤—Å—Ç–≤–æ–≤–∞–ª —Ç–≤–æ–π –∏–Ω—Ç–µ—Ä–µ—Å, –∏ –∫–∞–∫ —Ç–æ–≥–¥–∞ –º–Ω–µ –∫–∞–∑–∞–ª–æ—Å—å, —á—Ç–æ —è –º–æ–≥—É –≤–∏–¥–µ—Ç—å –Ω–∞—à–µ –±—É–¥—É—â–µ–µ‚Ä¶

–ê –ø–æ—Ç–æ–º —è –Ω–∞—á–∞–ª –∑–∞–º–µ—á–∞—Ç—å, —á—Ç–æ —á—Ç–æ-—Ç–æ –∏–∑–º–µ–Ω–∏–ª–æ—Å—å. –Ø –ø–∏—à—É, –∏–Ω—Ç–µ—Ä–µ—Å—É—é—Å—å, –ø—Ä–µ–¥–ª–∞–≥–∞—é, –∞ —Ç–≤–æ–∏ –æ—Ç–≤–µ—Ç—ã —Å—Ç–∞–ª–∏ –∫–æ—Ä–æ—á–µ, –æ—Å—Ç–æ—Ä–æ–∂–Ω–µ–µ, —Ö–æ–ª–æ–¥–Ω–µ–µ‚Ä¶

–ú–Ω–µ —Å–ª–æ–∂–Ω–æ –æ—Ç —ç—Ç–æ–≥–æ, –Ω–æ —è –ø—Ä–æ—Å—Ç–æ —Ö–æ—á—É —á–µ—Å—Ç–Ω–æ—Å—Ç–∏. –•–æ—á—É –≤–∏–¥–µ—Ç—å —á—É–≤—Å—Ç–≤–∞ –≤ –¥–µ–π—Å—Ç–≤–∏—è—Ö, –∞ –Ω–µ —Ç–æ–ª—å–∫–æ –≤ —Å–ª–æ–≤–∞—Ö.

–Ø –¥—É–º–∞—é –æ–±–æ –≤—Å—ë–º —ç—Ç–æ–º —á–∞—Å—Ç–æ‚Ä¶ –∏ –≤—Å—ë —Ä–∞–≤–Ω–æ –Ω–∞–¥–µ—é—Å—å, —á—Ç–æ —É –Ω–∞—Å –≤—Å—ë –±—É–¥–µ—Ç –ø—Ä–µ–∫—Ä–∞—Å–Ω–æ.

–ù–∞—Å—Ç—å, –ø–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–∫–∞–∂–∏ —Å–≤–æ–π –æ—Ç–≤–µ—Ç –¥–µ–π—Å—Ç–≤–∏—è–º–∏. –Ø –Ω–∞–¥–µ—é—Å—å, —á—Ç–æ –æ–Ω –±—É–¥–µ—Ç —Ç–µ–º, –∫–æ—Ç–æ—Ä—ã–π —è –∂–¥—É –±–æ–ª—å—à–µ –≤—Å–µ–≥–æ. ‚ù§Ô∏è`;

let i = 0;
let speed = 40;

document.getElementById("revealBtn").onclick = function() {
    let box = document.getElementById("textBox");
    box.style.opacity = 1;
    this.style.display = "none";

    function type() {
        if (i < text.length) {
            box.textContent += text[i];
            i++;
            setTimeout(type, speed);
        }
    }
    type();
};

/* –ü–∞–¥–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (18 + Math.random() * 20) + "px";
    
    const fallDuration = 3 + Math.random() * 4;
    heart.style.animationDuration = fallDuration + "s";

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), fallDuration * 1000);
}

setInterval(createHeart, 250);
</script>
