<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–° 8 –ú–∞—Ä—Ç–∞</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        overflow-x: hidden;
        font-family: "Poppins", sans-serif;
    }

    /* –¢—É–º–∞–Ω */
    .fog {
        position: fixed;
        width: 200%;
        height: 200%;
        top: -50%;
        left: -50%;
        background: radial-gradient(circle, rgba(255,0,150,0.08), transparent 70%);
        animation: fogMove 25s ease-in-out infinite alternate;
        filter: blur(80px);
        z-index: -2;
    }

    @keyframes fogMove {
        0%   { transform: translate(0, 0); }
        100% { transform: translate(200px, -200px); }
    }

    h1 {
        text-align: center;
        color: #ff4dd8;
        font-size: 46px;
        margin-top: 40px;
        text-shadow: 0 0 10px #ff4dd8, 0 0 20px #ff00b3, 0 0 50px #ff00ff;
        animation: fade 1.5s ease;
    }

    @keyframes fade {
        from { opacity: 0; transform: translateY(-20px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    button {
        display: block;
        margin: 25px auto;
        padding: 14px 26px;
        background: #ff009d;
        border: none;
        color: white;
        font-size: 20px;
        border-radius: 15px;
        cursor: pointer;
        box-shadow: 0 0 15px #ff00cc, 0 0 40px #ff00cc;
        transition: 0.2s;
    }

    button:hover {
        transform: scale(1.07);
        box-shadow: 0 0 25px #ff00cc, 0 0 60px #ff00cc;
    }

    .content {
        width: 90%;
        max-width: 900px;
        margin: 0 auto;
        margin-top: 20px;
        padding: 25px;
        font-size: 18px;
        line-height: 1.6;
        color: #ffb3f0;
        border: 2px solid #ff33cc;
        border-radius: 20px;
        box-shadow: 0 0 20px #ff00c8, inset 0 0 20px #ff00a8;
        opacity: 0;
        transition: 1s ease;
        white-space: pre-wrap;
    }

    /* –ü–∞–¥–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ */
    .heart {
        position: fixed;
        top: -20px;
        color: #ff3bbd;
        pointer-events: none;
        text-shadow: 0 0 8px #ff008c, 0 0 20px #ff00b3;
        animation: fall linear;
    }

    @keyframes fall {
        to {
            transform: translateY(120vh);
            opacity: 0;
        }
    }

    @media(max-width: 600px){
        h1 { font-size: 34px; }
        .content { font-size: 16px; padding: 20px; }
    }
</style>
</head>

<body>

<div class="fog"></div>

<!-- –ú—É–∑—ã–∫–∞ -->
<audio id="bgMusic" autoplay loop>

<h1>–° 8 –ú–∞—Ä—Ç–∞ üå∏</h1>

<div class="content" id="textBox"></div>

<script>
/* –ú—É–∑—ã–∫–∞ */
document.addEventListener("DOMContentLoaded", () => {
    const music = document.getElementById("bgMusic");

    const tryPlay = () => {
        music.play().catch(() => {
            document.addEventListener("touchstart", () => music.play(), { once: true });
            document.addEventListener("click", () => music.play(), { once: true });

});

/* –¢–µ–∫—Å—Ç –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏—è */
let text = `–° 8 –ú–∞—Ä—Ç–∞ üå∏

—Ç—ã –Ω–µ–≤–µ—Ä–æ—è—Ç–Ω–æ –∫—Ä–∞—Å–∏–≤–∞—è.
–ù–µ –ø—Ä–æ—Å—Ç–æ –≤–Ω–µ—à–Ω–µ, –∞ —Ü–µ–ª–∏–∫–æ–º: –≤ —É–ª—ã–±–∫–µ, –≤–æ –≤–∑–≥–ª—è–¥–µ, –≤ –∫–∞–∂–¥–æ–º –¥–≤–∏–∂–µ–Ω–∏–∏.

–£ —Ç–µ–±—è —Ç–∞–∫–∏–µ —á—É–¥–µ—Å–Ω—ã–µ –≥–ª–∞–∑–∫–∏‚Ä¶
–í –Ω–∏—Ö —Å—Ç–æ–ª—å–∫–æ —Ç–µ–ø–ª–∞, –Ω–µ–∂–Ω–æ—Å—Ç–∏ –∏ —Å–≤–µ—Ç–∞,

–¢—ã –æ—á–µ–Ω—å –º–∏–ª–∞—è, –ø–æ-–Ω–∞—Å—Ç–æ—è—â–µ–º—É.
–¢–∞–∫–∞—è, —Ä—è–¥–æ–º —Å –∫–æ—Ç–æ—Ä–æ–π —Ö–æ—á–µ—Ç—Å—è —É–ª—ã–±–∞—Ç—å—Å—è,
–±–µ—Ä–µ—á—å, –∑–∞–±–æ—Ç–∏—Ç—å—Å—è –∏ –ø—Ä–æ—Å—Ç–æ –±—ã—Ç—å —Ä—è–¥–æ–º –∫–∞–∫ –º–æ–∂–Ω–æ –¥–æ–ª—å—à–µ.

–ü—É—Å—Ç—å —ç—Ç–∞ –≤–µ—Å–Ω–∞ –±—É–¥–µ—Ç –¥–ª—è —Ç–µ–±—è –æ—Å–æ–±–µ–Ω–Ω–æ–π.

–° 8 –ú–∞—Ä—Ç–∞ üå∑`;

let i = 0;
let speed = 40;

document.getElementById("revealBtn").onclick = function() {
    let box = document.getElementById("textBox");

    box.style.opacity = 1;
    this.style.display = "none";

    function type() {
        if (i < text.length) {
            box.textContent += text[i];
            i++;
            setTimeout(type, speed);
        }
    }
    type();
};

/* –°–µ—Ä–¥–µ—á–∫–∏ */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (18 + Math.random() * 20) + "px";
    
    const fallDuration = 3 + Math.random() * 4;
    heart.style.animationDuration = fallDuration + "s";

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), fallDuration * 1000);
}

</script>
